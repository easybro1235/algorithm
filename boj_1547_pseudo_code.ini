boj 1547
컵을 이동시킨 후, 공이 들어있는 컵의 위치를 구해야 한다.
1. 공은 움직이지 않는다고 하지만, 결과적으로 공이 들어있는 컵을 알려면,
컵에 표시를 하는 게 편하다.
2. 즉 공이 움직이는 것처럼 코딩한다. 메모리를 고려해 type은 bool로 하고, 변수
one, two, three를 만든다. 먼저 변수 one에는 true, 나머지는 false를 할당한다.
3. 함수를 작성한다. bool type 변수 2개를 받고, 만약 둘 중 하나라도 true이면
서로의 상태를 각각 reverse한다. 둘 다 false면 아무것도 안 한다.
4. 함수의 type는 void로 하고, 컵 변수(one, two, three)는 전역 변수로 선언해야 
함수를 통한 값 조작이 용이할 것이다.